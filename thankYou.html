<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Success!</title>
    <style>
        .h1 {
            line-height: 0px;
        }

    </style>
</head>
<body class="thank">
    <main>
        <div class="t-container">
            <div class="t-centre">
                <div class="large-icon">
                <img class="success-icon" src="assets/images/icon-success.svg" alt="icon-success">
                </div>

                <div class="t-content">
                    <h1>Thanks for subscribing!</h1>

                    <p>A confirmation email has been sent to <p  id="displayEmail"></p>  Please open it and click the button inside to confirm your subscription</p>
                </div>
            </div>

            <div class="btn">
                <button onclick="closeWindow()">Dismiss Message</button>
            </div>
        </div>
    </main>

    <script src="display-script.js"></script>
</body>
</html>
