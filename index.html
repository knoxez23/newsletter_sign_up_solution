<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Newsletter Sign Up</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="content">
                <h1>Stay updated!</h1>

                <p>Join 60,000+ product managers receiving monthly updates on:</p>

                <div class="list">
                    <div class="list-content">
                        <img src="assets/images/icon-list.svg" alt="tick">
                        Product discovery and building what matters
                    </div>
                    <div class="list-content">
                        <img src="assets/images/icon-list.svg" alt="tick">
                        Measuring to ensure updates are a success
                    </div>
                    <div class="list-content">
                        <img src="assets/images/icon-list.svg" alt="tick">
                        And much more!
                    </div>
                </div>
                
                <form id="emailForm" method="POST">
                    <div class="email">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email" placeholder="email@company.com">
                        <p id="result"></p>
                    </div>
                    <button type="submit" id="btn">Subscribe to monthly newsletter</button>
                </form>
            </div>

            <div class="image-right">
                <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration desktop">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
